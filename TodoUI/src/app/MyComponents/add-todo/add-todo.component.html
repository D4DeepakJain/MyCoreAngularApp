<form (ngSubmit)="onSubmit()">
        <div class=" mb-3">
    <label for="title" class="TodoAdd">Todo Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title" name ="title" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" id="desc" [(ngModel)]="desc" name="desc">
    </div>

    <button type="submit" class="btn btn-primary">Add Todo</button>
</form>
